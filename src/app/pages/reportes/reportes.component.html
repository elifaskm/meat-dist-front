<div class="header bg-gradient-danger pb-6 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Reportes</h3>
        </div>
        <div class="card-body">
          <div class="row icon-examples">

            <div class="col-lg-4 col-md-6">
              <button type="button" [routerLink]="['/totals-by-product']" placement="top-center" triggers="hover focus click" ngbTooltip="{{copy === 'bullet-list-67' ? 'Copied':'Copy to clipboard'}}"  class="btn-icon-clipboard" ngxClipboard [cbContent]="'bullet-list-67'" (cbOnSuccess) = "copy = 'bullet-list-67'">
                <div>
                  <i class="ni ni-bullet-list-67"></i>
                  <span>Totales por producto en almac√©n</span>
                </div>
              </button>
            </div>
            <div class="col-lg-4 col-md-6">
              <button type="button" placement="top-center" triggers="hover focus click" ngbTooltip="{{copy === 'calendar-grid-58' ? 'Copied':'Copy to clipboard'}}"  class="btn-icon-clipboard" ngxClipboard [cbContent]="'calendar-grid-58'" (cbOnSuccess) = "copy = 'calendar-grid-58'">
                <div>
                  <i class="ni ni-calendar-grid-58"></i>
                  <span>Total de entradas y salidas por fecha</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
