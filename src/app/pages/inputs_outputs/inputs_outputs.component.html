<div class="header bg-gradient-danger pb-6 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <a href="#!" class="btn btn-sm btn-primary">Filtrar</a>
            </div>
            <div class="col text-right">


              <a routerLinkActive="active" [routerLink]="['/register-input']" class="btn btn-sm bg-success">
                Registrar entrada
              </a>
              <a routerLinkActive="active" [routerLink]="['/register-input']" class="btn btn-sm bg-warning">
                Registrar salida
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col"></th>
                <th scope="col">Producto</th>
                <th scope="col">Tipo</th>
                <th scope="col">Kilos</th>
                <th scope="col">Piezas</th>
                <th scope="col">Cajas</th>
                <th scope="col">Monto</th>
                <th scope="col">Fecha</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let io of inputsOutputs">
                <td>
                  <span class="badge badge-dot text-success" *ngIf="io.type == 'I'">
                    <i class="fas fa-arrow-up"></i>
                  </span>
                  <span class="badge badge-dot text-warning" *ngIf="io.type == 'O'">
                    <i class="fas fa-arrow-down"></i>
                  </span>
                </td>
                <td>
                  <span class="mb-0 text-sm">{{io.description}}</span>
                </td>
                <td>
                  {{io.meat_type}}
                </td>
                <td>
                  {{io.kilograms}}
                </td>
                <td>
                  {{io.pieces}}
                </td>
                <td>
                  {{io.boxes}}
                </td>
                <td>
                  {{io.amount | currency}}
                </td>
                <td>
                  {{io.date | date : 'dd/MM/yyyy'}}
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Eliminar</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
