<div class="card card-profile shadow">
  <div class="card-body pt-0 pt-md-4">
    <form novalidate (ngSubmit)="onSubmit(frm)" #frm="ngForm">
      <div class="pl-lg-4">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-control-label" for="input-amount">Kilos por caja</label>
              <input type="number" required="required" min="0.1" [(ngModel)]="product.kg_by_boxes" name="kgbyboxes" id="kgbyboxes"  class="form-control form-control-alternative" placeholder="0.00" value="" [disabled]="disabledDataCalc">
              <span *ngIf="noValidKg" class="form-text text-danger">
                {{noValidKgMsg}}
              </span>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="!changeDataCalc">
          <div class="col">
            <a href="javascript:void(0);" class="dropdown-item" (click)="setChangeDataCalc(true,false)">
              <span>Cambiar kilos por caja</span>
            </a>
          </div>
        </div>
        <div class="row" *ngIf="changeDataCalc">
          <div class="col-lg-12 text-right">
            <button type="submit" class="btn btn-sm btn-primary" >
              <i _ngcontent-usi-c107="" class="fa fa-save"></i>
              Guardar cambios
            </button>
            <button type="submit" class="btn btn-sm btn-outline-secondary" (click)="setChangeDataCalc(false,true)" >
              <span aria-hidden="true">&times;</span>
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
